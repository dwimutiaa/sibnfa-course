<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tugas 2 JavaScript</title>

<!-- css dari tabel -->
<style>
  body { font-family: 'Times New Roman', Times, serif; }
  table { border-collapse: collapse; margin: 20px auto; width: 80%; }
  th, td { border: 1px solid #aaa; padding: 6px 10px; text-align: center; }
  thead { background: #E8A0BF; color: #fff; }
  tfoot { background: #F8E8EE; font-weight: bold; }
</style>
</head>
<body>

<!-- Judul Tugas -->
<h2 style="text-align:center">Laporan Gaji Pegawai</h2>  

<!-- Format Tabel yang ditampilin di web -->
<table>
  <thead>
    <tr>
      <th>Nama</th>
      <th>Umur</th>
      <th>Jabatan</th>
      <th>Status</th>
      <th>Gaji Pokok</th>
      <th>Tunjangan Jabatan</th>
      <th>BPJS</th>
      <th>Tunjangan Keluarga</th>
    </tr>
  </thead>
  
  <!-- bagian isi tabel -->
  <tbody id="data"></tbody>
  <!-- bagian total -->
  <tfoot id="total"></tfoot>
</table>

<script>
  // Data pegawai //
  const nama   = "Dodi Prayodi";
  const umur   = 25;
  const jabatan= "Manajer";
  const status = "Menikah";

  // Gaji pokok menggunakan (if) //
  let gapok;
  if (jabatan.toLowerCase() === "manajer") gapok = 15000000;
  else if (jabatan.toLowerCase() === "asisten manajer") gapok = 10000000;
  else gapok = 5000000;

  // Perhitungan //
  const tunjJab = gapok * 0.15;           // 15% dari gaji pokok
  const bpjs    = gapok * 0.10;           // 10% dari gaji pokok
  const tKelu   = (status === "Menikah")  // ternary
                  ? gapok * 0.20 : 0;
  const total   = gapok + tunjJab + bpjs + tKelu;

  // Format rupiah //
  const rupiah = n => "Rp " + n.toLocaleString("id-ID");

  // Format pengisian tabel //
  document.getElementById("data").innerHTML = `
    <tr>
      <td>${nama}</td>
      <td>${umur}</td>
      <td>${jabatan}</td>
      <td>${status}</td>
      <td>${rupiah(gapok)}</td>
      <td>${rupiah(tunjJab)}</td>
      <td>${rupiah(bpjs)}</td>
      <td>${rupiah(tKelu)}</td>
    </tr>
  `;
  document.getElementById("total").innerHTML = `
    <tr><td colspan="8">Total Gaji: ${rupiah(total)}</td></tr>
  `;
</script>

</body>
</html>
